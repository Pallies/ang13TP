<h1 class="text-center">Gestion des utilisateurs</h1>
<!-- FILTRE -->
<div class="row">
  <div class="col"></div>
</div>

<!-- TABLEAU -->
<div class="row w-75 m-auto">
  <div class="col">
    <table class="table table-striped table-responsive text-center" cellspacing="0" width="100%">
      <thead>
        <tr class="table-secondary">
          <td scope="col">Nom</td>
          <td scope="col">PrÃ©nom</td>
          <td scope="col">Email</td>
          <td scope="col">Profil</td>
          <td scope="col">Actions</td>
        </tr>
      </thead>
      <tbody class="scrollbar">
        <tr *ngFor="let utilisateur of utilisateurs; let i = index">
          <td>{{ utilisateur.nom }}</td>
          <td>{{ utilisateur.prenom }}</td>
          <td>{{ utilisateur.email }}</td>
          <td>{{ utilisateur.profil | profil }}</td>
          <td>
            <button class="btn btn-lg btn-outline-primary me-3">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-lg btn-outline-danger">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="6">
          <div class="w-50 d-flex justify-content-around m-auto">
            <button class="btn btn-lg btn-success px-5 mt-4">
              Ajouter un utilisateur
            </button>
          </div>
        </td>
      </tfoot>
    </table>
  </div>
</div>
