<div class="container-fluid">
  <!-- TITRE -->
    <div class="row my-4">
      <div class="col-1 ">
        <button class="btn btn-lg btn-outline-primary">
          <i class="bi bi-backspace"></i> Retour
        </button>
      </div>
      <div class="offset-1 col-10">
        <h1 class="display-5 text-center">
          CREATION D'UN DEVIS : VENTE DE VEHICULE
        </h1>
      </div>
  </div>
  <!-- FILTRE -->
  <div class="row">
    <div class="col"></div>
  </div>
  <!-- TABLEAU -->
  <div class="row w-75 m-auto">
    <div class="col">
      <table
        class="table table-striped table-responsive text-center"
        cellspacing="0"
        width="100%"
      >
        <thead>
          <tr class="table-secondary">
            <td scope="col">Photo</td>
            <td scope="col">Marque Modèle</td>
            <td scope="col">Prix HT</td>
            <td scope="col">Année</td>
            <td scope="col">Couleur</td>
            <td scope="col">Quantité</td>
          </tr>
        </thead>
        <tbody class="scrollbar">
          <tr *ngFor="let vehicule of vehicules; let i = index">
            <td></td>
            <td>{{ vehicule.marque }} {{ vehicule.modele }}</td>
            <td>{{ vehicule.prixHT }}</td>
            <td>{{ vehicule.annee }}</td>
            <td>{{ vehicule.couleur }}</td>
            <td>
              <input
                class="text-end me-2"
                type="number"
                name="quantite"
                id="quantite"
                [min]="0"
                [max]="vehicule.quantite"
                [value]="0"
              />
              <p
                [ngStyle]="{
                  visibility:
                    vehicule.quantite == 1 ? 'hidden' : 'visible'
                }"
                class="error"
              >
                max
              </p>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="6">
            <div class="w-50 d-flex justify-content-around m-auto">
              <button class="btn btn-lg btn-success px-5">Créer</button>
              <button class="btn btn-lg btn-danger px-5">Annuler</button>
            </div>
          </td>
        </tfoot>
      </table>
    </div>
  </div>
</div>
