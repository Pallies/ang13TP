<div class="container-fluid">
  <!-- TITRE -->
  <div class="row">
    <div class="col my-4 d-flex justify-content-center">
      <div class="d-flex align-items-center me-3">
        <a routerLink="/menu/vehicules" class="h5">
          <button class="btn btn-sm btn-outline-primary m-3 p-2">
            <i class="bi bi-backspace"></i> Retour
          </button>
        </a>
      </div>
      <h1 class="display-5 text-center">
        CREATION D'UN DEVIS : VENTE DE VEHICULE
      </h1>
    </div>
  </div>
  <!-- FILTRE -->
  <div class="row">
    <div class="col"></div>
  </div>
  <!-- TABLEAU -->
  <div class="row w-75 m-auto">
    <div class="col">
      <table
        class="table table-striped table-responsive text-center"
        cellspacing="0"
        width="100%"
      >
        <thead>
          <tr class="table-secondary">
            <td scope="col">Photo</td>
            <td scope="col">Marque Modèle</td>
            <td scope="col">Prix HT</td>
            <td scope="col">Année</td>
            <td scope="col">Couleur</td>
            <td scope="col">Quantité</td>
          </tr>
        </thead>
        <tbody class="scrollbar">
          <tr *ngFor="let vehicule of vehicules; let i = index">
            <td>{{ vehicule.id }}</td>
            <td>{{ vehicule.marque }} {{ vehicule.modele }}</td>
            <td>{{ vehicule.prixHT }}</td>
            <td>{{ vehicule.annee }}</td>
            <td>{{ vehicule.couleur }}</td>
            <td>
              <input
                class="text-end"
                type="number"
                name="quantite"
                id="quantite"
                [min]="0"
                [max]="vehicule.quantite"
                [value]="0"
              />
              <p
                [ngStyle]="{
                  visibility:
                    vehicule.quantite == 1 ? 'hidden' : 'visible'
                }"
                class="error"
              >
                max
              </p>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="6">
            <div class="w-50 d-flex justify-content-around mx-auto mt-4">
              <button class="btn btn-success">Créer</button>
              <button class="btn btn-danger">Annuler</button>
            </div>
          </td>
        </tfoot>
      </table>
    </div>
  </div>
</div>
