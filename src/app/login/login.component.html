<div>
  <h1>LOGIN PAGE</h1>

  <form [formGroup]="loginservice.loginForm">
    <p><label for="mail">Email</label><input type="mail" id="mail" formControlName="email"></p>
    <p><label for="password">Password</label><input type="password" id="password" formControlName="password"></p>
    <button type="submit">Login</button>
  </form>

</div>
