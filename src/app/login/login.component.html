<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <h1>LOGIN PAGE</h1>

        <form (ngSubmit)="submitForm()" [formGroup]="loginservice.loginForm" #loginForm="ngForm">

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" title="Ce champ est obligatoire" for="mail">
              Addresse email
              <span>*</span>
            </label>
            <input class="form-control form-control-lg" type="email" id="mail" formControlName="email"
              aria-describedby="emailHelp" placeholder="Saisissez votre addresse email..."
              [class.is-invalid]="loginForm.submitted && loginservice.loginForm.get('email')?.invalid" />
            <div class="invalid-feedback">
              Le champ doit contenir une adresse email valide
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" title="Ce champ est obligatoire" for="password">
              Mot de passe
              <span>*</span>
            </label>
            <input class="form-control form-control-lg" type="password" id="password" formControlName="password"
              placeholder="Saisissez votre mot de passe..." minlength="8"
              [class.is-invalid]="loginForm.submitted && loginservice.loginForm.get('password')?.invalid" />
            <div class="invalid-feedback">
              Le mot de passe doit contenir au minimum 8 caractères
            </div>
          </div>

          <!-- Checkbox remember me + forgot password -->
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" />
              <label class="form-check-label">
                Se souvenir de moi
              </label>
            </div>
            <a href="#!" class="text-body">
              Mot de passe oublié ?
            </a>
          </div>

          <!-- Login button -->
          <div class="d-flex justify-content-center text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-primary btn-lg" type="submit">Login<i class="bi-box-arrow-in-right"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
