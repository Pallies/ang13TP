<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <h1>LOGIN PAGE</h1>

        <form (ngSubmit)="submit()" [formGroup]="loginservice.loginForm">

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="mail">Email address</label>
            <input class="form-control form-control-lg" type="email" id="mail" formControlName="email"
              aria-describedby="emailHelp" placeholder="Enter a valid email address" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control form-control-lg" type="password" id="password" formControlName="password"
              placeholder="Enter password" />
          </div>

          <!-- Checkbox remember me + forgot password -->
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" />
              <label class="form-check-label">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <!-- Login button -->
          <div class="d-flex justify-content-center text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-primary btn-lg" type="button">Login</button>
            <i class="bi-box-arrow-in-right"></i>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
